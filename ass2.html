<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While loop</title>
</head>

<body>
    <script>
        var count = 1;
        while (count <= 10) {
            console.log("Current Count : " + count);
            count++;
        }

    </script>
</body>

</html>
